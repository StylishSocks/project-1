<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website I built for full-stack web development">
    <title>Spencer's Website</title>
    <link rel="stylesheet" href="resume.css"> <!-- Link to your CSS file -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Navigation Bar Styling */
        .nav-bar {
            background-color: lightyellow; /* White background for the navigation bar */
            padding: 10px; /* Padding around the navigation items */
            position: fixed; /* Fix the navbar to the top */
            width: 100%; /* Full width */
            top: 0; /* Align to the top */
            left: 0; /* Align to the left */
            z-index: 1000; /* Ensure it stays on top */
        }

        .resume-button {
            background-color: lightcoral; /* Black background for the button */
            color: white; /* White text color */
            padding: 10px 20px; /* Padding inside the button */
            border: none; /* Remove default border */
            border-radius: 5px; /* Optional: rounded corners */
            text-decoration: none; /* Remove underline from link */
            font-family: 'Poppins', sans-serif; /* Use Poppins font */
            font-size: 16px; /* Font size for the button */
            margin-right: 20px;
        }

        .resume-button:hover {
            background-color: coral; /* Darker shade on hover */
        }

        /* Body Styling */
        body {
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            flex-direction: column; /* Stack items vertically */
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
            padding-top: 60px; /* Add padding to prevent content from hiding behind the navbar */
            background-color: #f8f8f8; /* Optional: light background for contrast */
        }

        .profile-pic {
            width: 500px; /* Set the width of the image */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px; /* Optional: rounded corners */
            border: 2px solid black; /* Optional: border around the image */
            margin-top: 20px; /* Space above the image */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="nav-bar">
        <a href="index.html" class="resume-button">Back to Website</a>
    </div>    

    <img src="for_res.jpg" alt="Profile Picture" class="profile-pic"> <!-- Image to be centered -->
</body>
</html>
